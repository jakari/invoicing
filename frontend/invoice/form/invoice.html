<div class="ui active dimmer" *ngIf="!invoice">
    <div class="ui loader"></div>
</div>
<div *ngIf="invoice">
    <div class="ui form">
        <div class="ui grid">
            <div class="eight wide column">
                <h5 class="ui top attached header">
                    Customer Information
                </h5>
                <div class="ui attached segment">
                    <div class="field">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Customer name" [(ngModel)]="invoice.customer.name">
                    </div>
                    <div class="field">
                        <label>Customer address</label>
                        <input type="text" name="streetName" placeholder="Street name" [(ngModel)]="invoice.customer.streetName">
                        <input type="text" name="postCode" placeholder="Postcode" [(ngModel)]="invoice.customer.postCode">
                        <input type="text" name="city" placeholder="city" [(ngModel)]="invoice.customer.city">
                    </div>
                    <div class="field">
                        <label>Customer Email</label>
                        <input type="text" name="email" placeholder="Customer email" [(ngModel)]="invoice.customer.email">
                    </div>
                </div>
            </div>
            <div class="eight wide column">
                <h5 class="ui top attached header">
                    Invoice information
                </h5>
                <div class="ui attached segment">
                    <div class="field">
                        <label>Invoice date</label>
                        <input type="text" placeholder="yyyy-mm-dd" [(ngModel)]="invoice.created">
                    </div>
                    <div class="field">
                        <label>Invoice due</label>
                        <input type="text" placeholder="yyyy-mm-dd" [(ngModel)]="invoice.due">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table class="ui celled invoice items table">
        <thead>
        <tr><th>Item name</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Tax %</th>
            <th>Total</th>
        </tr></thead>
        <tbody>
        <tr *ngFor="#item of invoice.items">
            <td>
                <div class="ui fluid transparent action input">
                    <input class="ui input" type="text" [(ngModel)]="item.description" />
                    <div class="ui mini red button" (click)="invoice.removeItem(item)">Remove</div>
                </div>
            </td>
            <td class="amount">
                <div class="ui fluid transparent input">
                    <input class="ui input" [(ngModel)]="item.amount" type="text" />
                </div>
            </td>
            <td class="price">
                <div class="ui fluid transparent input">
                    <input class="ui input" [(ngModel)]="item.price" type="text" />
                </div>
            </td>
            <td class="tax">
                <div class="ui fluid transparent input">
                    <input class="ui input" [(ngModel)]="item.tax" type="text" />
                </div>
            </td>
            <td class="total">{{ item.total() }}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th colspan="4" class="footer header">
                <button class="ui mini left floated button" (click)="invoice.addItem()">Add item</button>
                <h4 class="ui right floated header">Total</h4>
            </th>
            <th class="footer value">
                {{ invoice.total() }}
            </th>
        </tr>
        </tfoot>
    </table>
</div>
