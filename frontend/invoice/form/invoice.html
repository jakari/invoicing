<div class="ui form">
    <div class="ui grid">
        <div class="eight wide column">
            <h5 class="ui top attached header">
                Customer Information
            </h5>
            <div class="ui attached segment">
                <div class="field">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Customer name" [(ngModel)]="invoice.customer">
                </div>
                <div class="field">
                    <label>Customer address</label>
                    <textarea rows="2"></textarea>
                </div>
            </div>
        </div>
        <div class="eight wide column">
            <h5 class="ui top attached header">
                Invoice information
            </h5>
            <div class="ui attached segment">
                <div class="field">
                    <label>Invoice date</label>
                    <input type="text" placeholder="yyyy-mm-dd">
                </div>
                <div class="field">
                    <label>Invoice due</label>
                    <input type="text" placeholder="yyyy-mm-dd">
                </div>
            </div>
        </div>
    </div>
</div>
<table class="ui celled invoice items table">
    <thead>
    <tr><th>Item name</th>
        <th>Amount</th>
        <th>Price</th>
        <th>Tax %</th>
        <th>Total</th>
    </tr></thead>
    <tbody>
        <tr>
            <td>
                <div class="ui fluid transparent action input">
                    <input class="ui input" type="text" value="Tuote 1" />
                    <div class="ui mini red button">Remove</div>
                </div>
            </td>
            <td class="amount">
                <div class="ui fluid transparent input">
                    <input class="ui input" value="1" type="text" />
                </div>
            </td>
            <td class="price">
                <div class="ui fluid transparent input">
                    <input class="ui input" value="120,00" type="text" />
                </div>
            </td>
            <td class="tax">
                <div class="ui fluid transparent input">
                    <input class="ui input" value="24" type="text" />
                </div>
            </td>
            <td class="total">148,80</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="4" class="footer header">
                <button class="ui mini left floated button">Add item</button>
                <h4 class="ui right floated header">Total</h4>
            </th>
            <th class="footer value">
                148,80
            </th>
        </tr>
    </tfoot>
</table>
