<div class="ui active dimmer" *ngIf="!invoice">
    <div class="ui loader"></div>
</div>
<div class="ui main container" *ngIf="invoice">
    <h1 class="ui header">Edit invoice</h1>
    <invoice-form #form [(invoice)]="invoice"></invoice-form>
    <div class="ui hidden divider"></div>
    <button [disabled]="!form.isValid()" class="ui teal button" (click)="edit()">Save</button>
    <button class="ui red button" (click)="remove()">Delete</button>
</div>
